<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #f5f7fb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      text-align: center;
      font-size: 1.6rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: 1px solid #d0d5dd;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    .footer a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sign in</h1>
    <div class="subtitle">Continue to your account</div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>

    <button onclick="login()">Login</button>

    <div class="footer">
      <span>Forgot password?</span>
      <a href="#">Reset</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log("Email:", email);
      console.log("Password:", password);

      fetch("/api/v1/auth/login", {
        method: "POST",
        body: JSON.stringify({ email, password }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => {
        if (res.ok) {
          alert("Login successful");
        }
        const next = new URL(window.location.href).searchParams.get("next")
        console.log("Next:", next)
        if (next) {
          window.location.href = next
        }
      })
    }
  </script>
</body>

</html>
